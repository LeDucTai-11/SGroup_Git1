<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lê Đức Tài</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <div class="navbar">
                <div class="navbar__facebook">
                    <div class="facebook__logo">
                        <img src="./assets/img/fb.jpg" alt="fb">
                    </div>
                    <div class="facebook__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="navbar__list">
                    <div class="navbar__item">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-dumpster"></i>
                    </div>
                    <div class="navbar__item">
                        <i class="fa-solid fa-users"></i>
                    </div>
                </div>

                <div class="navbar__media">
                    <div class="media__icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="media__icon">
                        <i class="fa-brands fa-facebook-messenger"></i>
                    </div>
                    <div class="media__icon">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="media__avatar">
                        <img src="./assets/img/LDTai1.jpg" alt="avatar">
                    </div>
                </div>
            </div>
        </div>

        <div id="slider">
            <div class="slider__content">
                <div class="cover__image">
                    <!-- <img src="./assets/img/T.2.jpg" alt="cover__image"> -->
                </div>

                <div class="slider__info">
                    <div class="info__detail">
                        <div class="info__avatar">
                            <img src="./assets/img/LDTai1.jpg" alt="avatar">
                            <div class="avatar__camera" style="background-color: #3E4042;">
                                <i class="fa-solid fa-camera"></i>
                            </div>
                        </div>
                        <div style="margin: 32px 204px;">
                            <h1 class="info__name">Lê Đức Tài</h1>
                            <div class="info__friends">383 bạn bè</div>
                        </div>
                    </div>

                    <div class="info__action">
                        <div class="info__addStory">
                            <strong>Thêm vào tin</strong>
                        </div>

                        <div class="info__edit">
                            <strong>Chỉnh sửa trang cá nhân</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider__message">
                <div class="send__icon send__message">
                    <img src="./assets/img/LDTai1.jpg" alt="">
                    <div class="icon__active"></div>

                    <div class="message__modal">
                        <strong>Lê Đức Tài</strong>
                        <p>Nhắn gì không biết nữa ...</p>
                    </div>

                    <div class="modal__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="send__icon send__message">
                    <img src="./assets/img/LDTai1.jpg" alt="">
                    <div class="icon__active"></div>

                    <div class="message__modal">
                        <strong>Lê Đức Tài</strong>
                        <p>Nhắn gì không biết nữa ...</p>
                    </div>

                    <div class="modal__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                   
                </div>
                <div class="send__icon send__message">
                    <img src="./assets/img/LDTai1.jpg" alt="">
                    <div class="icon__active"></div>

                    <div class="message__modal">
                        <strong>Lê Đức Tài</strong>
                        <p>Nhắn gì không biết nữa ...</p>
                    </div>

                    <div class="modal__close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="send__icon">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
