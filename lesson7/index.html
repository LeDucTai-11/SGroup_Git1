<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="content__form">
            <h1 style="color: red;">Find the Largest Even Number</h1>
            <form action="">
                <input type="text" name="" id="inputArr" placeholder="Enter a inputArr">
                <button id="searchArr">Tìm</button>
            </form>
        </div>

        <div class="content__form">
            <h1 style="color: red;">The Fibonacci Number</h1>
            <form action="">
                <input type="text" name="" id="indexFibo" placeholder="Enter a index">
                <button id="searchFibo">Tìm</button>
            </form>
        </div>
    </div>

    <script>
        let inputArr = document.getElementById("inputArr");
        let indexFibo = document.getElementById("indexFibo");
        let searchArr = document.getElementById("searchArr");
        let searchFibo = document.getElementById("searchFibo");

        function findMaxEven(arr) {
            maxEven = -1;
            for(let i = 0; i < arr.length;i++) {
                if(arr[i] % 2 == 0 && arr[i] > maxEven) {
                    maxEven = arr[i];
                }
            }
            return maxEven;
        }

        searchArr.onclick = () => {
            let maxEvenOfArr = findMaxEven(inputArr.value);
            alert("The Largest Even Number is: "+maxEvenOfArr);
        }

        function findFiboByIndex(index) {
            let f1 = 1,f2 = 1,f3;
            for(let i = 2;i<=index;i++) {
                f3 = f1 + f2;
                f1 = f2;
                f2 = f3;
            }
            return f3;
        }

        searchFibo.onclick = () => {
            let index = indexFibo.value;
            alert(`The Fibonacci Number at index=${index} is: ${findFiboByIndex(index)}`);
        }
    </script>
</body>

</html>
